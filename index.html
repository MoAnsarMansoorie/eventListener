<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="count"></div>
    <button id="counter">Increases</button>
    <button id="stop">Stop</button>
</body>
<script>
    var i = 0;
    
    document.getElementById("counter").addEventListener("click", counter)
    function counter() {
        document.getElementById("count").innerText = i;
        i++;
    }

    function colorRed() {
        document.getElementById("count").style.color = "red";
        
    }
    document.getElementById("counter").addEventListener("mouseenter", colorRed)
        
    document.getElementById("stop").addEventListener("click", stop)
    function stop(){
        document.getElementById("counter").removeEventListener("click", counter)
    }
</script>
</html>
